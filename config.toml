    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Open source projects we base our products in"
    subtitle = ""

[params.see_more]
    enable = false
    icon = "fa fa-file-code-o"
    title = "Ready to get started? Contact us today."
