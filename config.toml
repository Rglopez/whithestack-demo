[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.recent_posts]
    enable = true
    title = "More efficient, innovative and accessible IT & Telecommunications Solutions"
    subtitle = "Regardless of existing technologies and current know-how."

[params.clients]
